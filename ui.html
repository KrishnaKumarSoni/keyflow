  <script>
    
const GOOGLE_FONTS_API = 'https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap';

// Move formData to global scope
const formData = {
  platform: 'website',
  fontFamily: '',
  colors: [],
  iteration: 2,
  screens: '',
  title: ''
};

function createColorPill(color, name, index) {
  const pill = document.createElement('div');
  pill.className = 'color-pill';
  pill.style.backgroundColor = color;
  
  // Create label container if it's first or second color
  if (index === 0 || index === 1) {
    const labelContainer = document.createElement('div');
    labelContainer.className = 'color-label';
    labelContainer.textContent = index === 0 ? 'P' : 'S';
    labelContainer.style.backgroundColor = getContrastColor(color);
    labelContainer.style.color = color;
    pill.appendChild(labelContainer);
  }
  
  const colorText = document.createElement('span');
  colorText.textContent = name || color;
  colorText.style.color = getContrastColor(color);
  pill.appendChild(colorText);
  
  const removeBtn = document.createElement('button');
  removeBtn.className = 'remove-color';
  removeBtn.textContent = '×';
  removeBtn.style.color = getContrastColor(color);
  removeBtn.onclick = (e) => {
    e.stopPropagation();
    pill.remove();
    formData.colors = formData.colors.filter(c => c.color !== color);
  };
  
  pill.appendChild(removeBtn);
  return pill;
}

function addColor() {
  const colorPicker = document.getElementById('colorPicker');
  const colorName = document.getElementById('colorName');
  const colorPills = document.querySelector('.color-pills');
  
  if (colorPicker && colorName && colorPills) {
    const color = colorPicker.value;
    const name = colorName.value.trim() || color;
    
    // Add to formData
    formData.colors = formData.colors || [];
    const index = formData.colors.length;
    formData.colors.push({ 
      color, 
      name,
      type: index === 0 ? 'primary' : index === 1 ? 'secondary' : 'regular'
    });
    
    // Add to UI
    colorPills.appendChild(createColorPill(color, name, index));
    
    // Reset input
    colorName.value = '';
  }
}

// Iteration pills
document.querySelectorAll('.iteration-pills .iteration-pill').forEach(pill => {
  pill.addEventListener('click', () => {
    document.querySelector('.iteration-pills .iteration-pill.active')?.classList.remove('active');
    pill.classList.add('active');
    formData.iteration = parseInt(pill.textContent);
  });
});

// Grid pills
document.querySelectorAll('.grid-pills .iteration-pill').forEach(pill => {
  pill.addEventListener('click', () => {
    document.querySelector('.grid-pills .iteration-pill.active')?.classList.remove('active');
    pill.classList.add('active');
    formData.columns = parseInt(pill.getAttribute('data-columns') || '12');
  });
});

class Dropdown {
  constructor(config) {
    this.input = document.getElementById(config.inputId);
    this.dropdown = document.getElementById(config.dropdownId);
    this.options = config.options || [];
    this.allOptions = [...this.options]; // Keep original options for search
    this.onSelect = config.onSelect || (() => {});
    this.optionTemplate = config.optionTemplate || ((option) => option.toString());
    this.placeholder = config.placeholder || 'Select an option';
    this.searchable = config.searchable || false;
    
    this.init();
  }

  init() {
    if (!this.input || !this.dropdown) return;
    
    this.input.placeholder = this.placeholder;
    if (!this.searchable) this.input.readOnly = true;
    
    this.input.addEventListener('click', (e) => {
      e.stopPropagation();
      if (!this.searchable) this.toggle();
    });

    if (this.searchable) {
      this.input.addEventListener('input', (e) => {
        const searchTerm = e.target.value.toLowerCase();
        this.options = this.allOptions.filter(option => 
          option.value.toLowerCase().includes(searchTerm)
        );
        this.render();
        this.show();
      });

      this.input.addEventListener('focus', () => this.show());
    }

    document.addEventListener('click', (e) => {
      if (!e.target.closest('.custom-select')) {
        this.hide();
      }
    });

    this.render();
  }

  async render() {
    const optionsHtml = [];
    
    for (const option of this.options) {
      const value = option.value || option;
      await preloadFont(value);
      
      optionsHtml.push(`
        <div class="font-option" data-value="${value}">
          <span class="font-preview" style="font-family: '${value}', sans-serif">${value}</span>
        </div>
      `);
    }
    
    this.dropdown.innerHTML = optionsHtml.join('');
    this.attachEventListeners();
  }

  toggle() {
    this.dropdown.classList.toggle('active');
  }

  hide() {
    this.dropdown.classList.remove('active');
  }

  show() {
    this.dropdown.classList.add('active');
  }

  attachEventListeners() {
    const options = this.dropdown.querySelectorAll('.font-option, .grid-option');
    options.forEach(option => {
      option.addEventListener('click', (e) => {
        e.stopPropagation();
        const value = option.getAttribute('data-value') || option.textContent;
        if (value) {
          this.input.value = value;
          this.onSelect(value);
          this.hide();
        }
      });
    });
  }
}

// Add this to your DOMContentLoaded event
document.addEventListener('DOMContentLoaded', async () => {
  try {
    const fontSearchInput = document.getElementById('fontSearch');
    if (fontSearchInput) {
      fontSearchInput.placeholder = 'Loading fonts...';
      fontSearchInput.disabled = true;
    }
    
    await loadGoogleFonts();

      fontSearchInput.disabled = false;
    }

    console.error('Failed to initialize:', error);

});



function fallbackToSystemFonts() {
  const systemFonts = ['Arial', 'Helvetica', 'Times New Roman', 'Georgia', 'Verdana'];
  new Dropdown({
    inputId: 'fontSearch',
    dropdownId: 'fontDropdown',
    options: systemFonts.map(font => ({
      value: font,
      family: font
    })),
    placeholder: 'Search fonts...',
    optionTemplate: (font) => `<div style="font-family: '${font}'">${font}</div>`,
    onSelect: (value) => {

    },
    searchable: true
  });
}

});

window.submitForm = function() {
  const title = document.getElementById('title').value;
  const screens = document.getElementById('screens').value;
  
  parent.postMessage({ 
    pluginMessage: {
      type: 'create-flow',
      formData: {
        title: title,
        screens: screens,
        platform: formData.platform,
        fontFamily: formData.fontFamily,
        colors: formData.colors,
        iteration: formData.iteration,
        layout: formData.layout,
        columns: formData.columns || 12 // Add default value
      }
    }
  }, '*');
}

// Add event listener for the add button
document.querySelector('.add-btn').addEventListener('click', addColor);

// Add event listener for Enter key in color name input
document.getElementById('colorName').addEventListener('keypress', (e) => {
  if (e.key === 'Enter') {
    addColor();
  }
});

function setupGridColumns() {
  try {
    const defaultPill = document.querySelector('.grid-pills [data-columns="12"]');
    if (defaultPill instanceof HTMLElement) {
      defaultPill.click();
    }
  } catch (error) {
    console.error('Grid initialization failed:', error);
    // Set default value in formData even if UI fails
    formData.columns = 12;
  }
}

async function loadGoogleFonts() {
  try {
    const GOOGLE_FONTS_API_KEY = 'AIzaSyA0gtPviSADu5a6TWOWl9PC0IGEsmJIoc0';
    const response = await fetch(`https://www.googleapis.com/webfonts/v1/webfonts?key=${GOOGLE_FONTS_API_KEY}&sort=popularity`);
    
    if (!response.ok) {
      throw new Error('Failed to fetch Google Fonts');
    }

    const data = await response.json();
    const fonts = data.items.map(font => ({
      value: font.family,
      category: font.category
    }));

    // Initialize dropdown with fetched fonts
    new Dropdown({
      inputId: 'fontSearch',
      dropdownId: 'fontDropdown',
      options: fonts,
      placeholder: 'Search fonts...',
      searchable: true,
      onSelect: (value) => {
        formData.fontFamily = value;
      }
    });

  } catch (error) {
    console.error('Google Fonts API Error:', error);
    fallbackToSystemFonts();
  }
}

async function preloadFont(fontFamily) {
  if (!fontFamily) return;
  
  try {
    const encodedFont = encodeURIComponent(fontFamily.replace(/ /g, '+'));
    const fontUrl = `https://fonts.googleapis.com/css2?family=${encodedFont}:wght@400;500;600&display=swap`;
    
    // Check if already loaded
    if (!document.querySelector(`link[href*="${encodedFont}"]`)) {
      const link = document.createElement('link');
      link.href = fontUrl;
      link.rel = 'stylesheet';
      document.head.appendChild(link);
      
      // Wait for font to load
      await document.fonts.load(`16px "${fontFamily}"`);
    }
    
    return true;
  } catch (error) {
    console.error(`Failed to load font: ${fontFamily}`, error);
    return false;
  }
}

function showLoading() {
  const dropdown = document.getElementById('fontDropdown');
  if (dropdown) {
    dropdown.innerHTML = '<div class="font-option">Loading...</div>';
  }
}

function hideLoading() {
  const dropdown = document.getElementById('fontDropdown');
  if (dropdown) {
    dropdown.innerHTML = '';
  }
}

function getContrastColor(hexcolor) {
  // Remove the # if present
  const hex = hexcolor.replace('#', '');
  const r = parseInt(hex.substr(0, 2), 16);
  const g = parseInt(hex.substr(2, 2), 16);
  const b = parseInt(hex.substr(4, 2), 16);
  
  // Calculate relative luminance
  const luminance = (0.299 * r + 0.587 * g + 0.114 * b) / 255;
  
  return luminance > 0.5 ? '#000000' : '#ffffff';
}
